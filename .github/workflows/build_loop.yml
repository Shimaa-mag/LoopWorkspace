name: Build Loop

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Decode Certificates
        run: |
          echo "$APPLE_P12" | base64 --decode > ios_distribution.p12
          echo "$PROVISIONING_PROFILE" | base64 --decode > loop.mobileprovision

      - name: Install Certificates
        run: |
          security create-keychain -p "" build.keychain
          security import ios_distribution.p12 -t agg -k ~/Library/Keychains/build.keychain -P "$P12_PASSWORD" -A
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp loop.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build with Fastlane
        run: |
          bundle install
          bundle exec fastlane build
